<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flip-container {
            perspective: 1000px;
            width: 90vw; /* Set width to 90% of the viewport */
            max-width: 500px; /* Maximum width for larger screens */
        }

        .flipper {
            position: relative;
            width: 100%;  /* Ensures it scales to the container's width */
            height: 0;
            padding-top: 100%; /* Maintain 1:1 aspect ratio (square) */
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flipper.flip {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .front {
            background: url('first-photo.jpg') no-repeat center/cover;
        }

        .back {
            background: url('second-photo.jpg') no-repeat center/cover;
            transform: rotateY(180deg);
        }
        
        /* For smaller screens */
        @media (max-width: 600px) {
            .flip-container {
                width: 80vw; /* Adjust the size for small screens */
            }
        }
    </style>
</head>
<body>

<div class="flip-container" onclick="flipImage()">
    <div class="flipper" id="flipper">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</div>

<script>
    function flipImage() {
        document.getElementById('flipper').classList.toggle('flip');
    }
</script>

</body>
</html>
