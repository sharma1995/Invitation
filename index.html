<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Photos</title>
    <style>
        :root {
            --container-width: 90vw;  /* 90% of the viewport width */
            --container-max-width: 500px; /* Maximum width for large screens */
            --container-height: 90vh; /* 90% of the viewport height */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flip-container {
            perspective: 1000px;
            width: var(--container-width);
            height: var(--container-height);
            max-width: var(--container-max-width);
            max-height: var(--container-max-width); /* Keep it square */
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flipper.flip {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain; /* Ensure the whole image fits without cropping */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Avoid repeating if the image is smaller */
        }

        .front {
            background: url('first-photo.jpg') center/contain no-repeat;
        }

        .back {
            background: url('second-photo.jpg') center/contain no-repeat;
            transform: rotateY(180deg);
        }
        
        /* For smaller screens */
        @media (max-width: 600px) {
            :root {
                --container-width: 80vw; /* Adjust for small screens */
                --container-height: 80vh;
            }
        }
    </style>
</head>
<body>

<div class="flip-container" onclick="flipImage()">
    <div class="flipper" id="flipper">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</div>

<script>
    function flipImage() {
        document.getElementById('flipper').classList.toggle('flip');
    }
</script>

</body>
</html>
